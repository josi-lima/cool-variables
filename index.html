<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>Cool Variables</title>
</head>
<body>
  <main>
    <header>
      <h1>Have fun with <span class="h1-effect">CSS</span> Variables and <span class="h1-effect">JS ðŸ¥³</span></h1>
    </header>

    <section class="controls">
      <div>
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="150" value="10" data-sizing="px">
      </div>

      <div>
        <label for="border-radius">Border-radius:</label>
        <input id="border-radius" type="range" name="radius" min="0" max="800" value="2" data-sizing="px">
      </div>

      <div>
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="20" value="0" data-sizing="px">
      </div>

      <div>
        <label for="base">Color:</label>
        <input id="base" type="color" name="base" value="#adff2f">
      </div>
    </section>

    <picture>
      <p class="img-caption">Get a new picture every time you update the page!</p>
      <img class="image" src="https://picsum.photos/920/500" alt="Images that are generated randomly every time the page is updated.">
    </picture>

    <footer>
      <div><p class="box-footer">Page created with &#x1F49A; by &copy; Josie Lima 2022</p></div>
    </footer>

  </main>
  <script src="script.js"></script>
  
</body>
</html>
