<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Cool Variables</title>
</head>

<body>
  <main>
    <h1>Have fun with CSS Variables and <span class="h1">JS! ðŸ¥³</span></h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="border-radius">Border-radius:</label>
      <input id="border-radius" type="range" name="radius" min="0" max="500" value="2" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="grayscale">Grayscale:</label>
      <input id="grayscale" type="range" name="grayscale" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Color:</label>
      <input id="base" type="color" name="base" value="#adff2f">
    </div>

    <picture>
      <img class="image" src="img01.jpg" alt="Image of an astronaut sitting on the moon and drinking a cold beverage.">
    </picture>

  </main>
  <script src="script.js"></script>
  
</body>
</html>
