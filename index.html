<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Cool Variables</title>
</head>
<body>
  <main>
    <h1>Have fun with CSS Variables and <span class="h1-js">JS! ðŸ¥³</span></h1>

    <section class="controls">
      <div>
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="150" value="10" data-sizing="px">
      </div>

      <div>
        <label for="border-radius">Border-radius:</label>
        <input id="border-radius" type="range" name="radius" min="0" max="800" value="2" data-sizing="px">
      </div>

      <div>
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="20" value="10" data-sizing="px">
      </div>

      <div>
        <label for="base">Color:</label>
        <input id="base" type="color" name="base" value="#adff2f">
      </div>
    </section>

    <picture>
      <img class="image" src="https://picsum.photos/920/500" alt="Images that are generated randomly every time the page is updated.">
    </picture>

  </main>
  <script src="script.js"></script>
  
</body>
</html>
